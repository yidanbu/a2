{% extends "index.html" %}
{% block content %}

<h2>Course List</h2>
<h3>current competition courses</h3>

<!-- code to display list of courses-->
<table class="table">
    <tr>
        <th>Course</th>
        <th>Name</th>
        <th>Map diagram</th>
    </tr>
    {% for course in course_list %}
    <tr>
        <td>{{ course[0] }}</td>
        <td>{{ course[1] }}</td>
        <td><img src="static/{{ course[2] }}" ></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
