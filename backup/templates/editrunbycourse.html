{% extends "admin_base.html" %}
{% block content %}

<h2>Edit run detail</h2>

<form method="post">
    <div class="row mb-3">
        <label for="courses" class="col-sm-1 col-form-label">Select Course</label>
        <div class="col-sm-10">
            <select id="courses" name="course">
                {% for id,course in courses %}
                <option value="{{ id }}">{{ course }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="driver_runs" class="col-sm-1 col-form-label">Driver / Run</label>
        <div class="col-sm-10">
            <select id="driver_runs" name="driver_run">
                {% for id,driver_run in driver_runs %}
                <option value="{{ id }}">Driver id: {{ driver_run[0][0] }} Driver name: {{ driver_run[0][1] }}, Run: {{
                    driver_run[1] }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="time" class="col-sm-1 col-form-label"> Time used</label>
        <div class="col-sm-10">
            <input type="text" id="time" name="time">
        </div>
    </div>

    <div class="row mb-3">
        <label for="cone" class="col-sm-1 col-form-label"> Cones</label>
        <div class="col-sm-10">
            <input type="text" id="cone" name="cone">
        </div>
    </div>

    <div class="row mb-3">
        <label for="wd" class="col-sm-1 col-form-label"> WD</label>
        <div class="col-sm-10">
            <input type="text" id="wd" name="wd">
        </div>
    </div>

    <button type="submit" class="btn btn-primary"> submit</button>

</form>

{% if message is defined %}
<br><br>
<h2>{{ message }}</h2>
{% endif %}

{% endblock %}
