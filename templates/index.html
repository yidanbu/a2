{% extends "base.html" %}
{% block head %}
    <style>
        #carouselExampleIndicators {
            min-height: 500px;
            max-height: 500px;
            overflow: hidden;
        }

        .carousel-inner img {
            height: 500px;
            object-fit: cover;
        }
    </style>
{% endblock %}
{% block content %}

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" carousel-indicator-height="3px">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.jpg" class="d-block w-100" alt="1111111111111">
            </div>
            <div class="carousel-item">
                <img src="img/2.jpg" class="d-block w-100" alt="2222222222222">
            </div>
            <div class="carousel-item">
                <img src="img/3.jpg" class="d-block w-100" alt="3333333333333">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

{% endblock %}
