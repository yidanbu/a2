{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id" value="{{ user['id'] }}" disabled="disabled"
                       required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="username" class="form-control" id="username" name="username" value="{{ user['username'] }}"
                       disabled="disabled" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name"
                       value="{{ user['first_name'] }}"
                       required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user['last_name'] }}"
                       required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ user['address'] }}"
                       required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ user['phone'] }}" required>
            </div>
            <div class="form-group">
                <label for="status">status</label>
                <input type="text" class="form-control" id="status" name="status" value="{{ user['status'] }}"
                       disabled="disabled" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" name="role" value="{{ user['role'] }}"
                       disabled="disabled" required>
            </div>
            <div class="form-group">
                <label for="date">{% if user['role'] == 'apiarist' %}Date joined{% else %}Date hired{% endif %}</label>
                <input type="text" class="form-control" id="date" name="date"
                       value="{{ user['date_hired_or_joined'].strftime('%Y-%m-%d') }}"
                       disabled="disabled" required>
            </div>
            {% if user['role'] in ['staff', 'admin'] %}
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" class="form-control" id="position" name="position" value="{{ user['position'] }}"
                           disabled="disabled" required>
                </div>
                <div class="form-group">
                    <label for="department">department</label>
                    <input type="text" class="form-control" id="department" name="department"
                           value="{{ user['department'] }}"
                           disabled="disabled" required>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
