{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit Apiarist Profile</h2>
        <form id="edit-apiarist-form">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id" value="{{ user['id'] }}"
                       disabled="disabled"
                       required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}"
                       disabled="disabled"
                       required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first-name"
                       value="{{ user['first_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last-name"
                       value="{{ user['last_name'] }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address"
                       value="{{ user['address'] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email"
                       value="{{ user['email'] }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       value="{{ user['phone'] }}" required>
            </div>
            <div class="form-group">
                <label for="date-joined">Date Joined</label>
                <input type="text" class="form-control" id="date-joined" name="date-joined"
                       value="{{ user['date_hired_or_joined'] }}" required disabled>
            </div>
            <br>
            <div class="form-group">
                Status:
                <input class="form-check-input" type="radio" name="status" id="status-active" value="active"
                       {% if user['status'] == 'active' %}checked{% endif %}>
                <label class="form-check-label" for="status-active">
                    Active
                </label>
                <input class="form-check-input" type="radio" name="status" id="status-inactive" value="inactive"
                       {% if user['status'] == 'inactive' %}checked{% endif %}>
                <label class="form-check-label" for="status-inactive">
                    Inactive
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="/js/edit_apiarist.js"></script>
{% endblock %}
