<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form id="registerForm" method="post">
        Username: <input type="text" id="username" required><br>
        Password: <input type="password" id="password" required><br>
        Repeat Password: <input type="password" id="confirmPassword" required><br>
        First Name: <input type="text" id="first_name" required><br>
        Last Name: <input type="text" id="last_name" required><br>
        Address: <input type="text" id="address" required><br>
        Email: <input type="email" id="email" required><br>
        Phone: <input type="text" id="phone" required><br>
        <button type="submit">Register</button>
    </form>
    <script src="js/register.js"></script>
</body>
</html>
